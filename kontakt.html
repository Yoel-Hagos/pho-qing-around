<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Pho-Qing Around</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Startsida</a></li>
        <li><a href="menu.html">Meny</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
    <h1>Pho-Qing Around</h1>
  </header>

  <main>
    <section id="contact-section">
      <h2>Kontakt</h2>
      <p>Har du frågor eller vill beställa? Kontakta oss!</p>
      <ul>
        <li><strong>Telefon:</strong> 031-123456</li>
        <li><strong>E-post:</strong> info@pho-qingaround.se</li>
        <li><strong>Adress:</strong> Götgatan 123, Göteborg</li>
      </ul>

      <form action="https://example.com/submit" method="post">
        <label for="name">Namn:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Meddelande:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Skicka</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pho-Qing Around</p>
  </footer>
</body>
</html>
